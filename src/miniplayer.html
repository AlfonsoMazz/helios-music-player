<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPlayer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            background-color: transparent;
            height: 100%;
            width: 100%;
        }
        
        #mini-player-container {
            width: 100%; 
            height: 100%;
            display: flex;
        }

        #mp-main-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            /* [CAMBIO MARCO] Se usa un borde directo y más visible, con transición */
            border: 2px solid transparent;
            transition: border-color 0.3s ease-in-out, border-radius 0.3s ease-in-out;
        }

        /* [CAMBIO MARCO] Aplica el color del borde solo cuando NO está en modo barra */
        #mp-main-container:not(.is-bar-mode) {
            border-color: rgba(255, 255, 255, 0.12);
        }
        
        #mp-main-container.is-bar-mode {
            border-radius: 8px; /* Un radio más sutil para la barra */
        }

        #mp-hover-controls {
            background: rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #mp-main-container.is-hovered #mp-hover-controls {
            opacity: 1;
        }
        #mp-main-container.is-hovered #mp-bg-cover {
            opacity: 1;
        }

        #mp-track-info {
            text-align: center;
            padding: 1rem;
            pointer-events: none;
        }

        #mp-cover-art-main { transition: opacity 0.4s ease-in-out; }
        #mp-bg-cover { opacity: 0; transition: opacity 0.4s ease-in-out; }

        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { height: 4px; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #f0f0f0; margin-top: -5px; opacity: 0; transition: opacity 0.2s ease-in-out; }
        #mp-hover-controls:hover input[type=range]::-webkit-slider-thumb { opacity: 1; }
        #mp-volume-bar::-webkit-slider-thumb { opacity: 1; }

        #mp-volume-wrapper > button { opacity: 1; position: absolute; transition: opacity 0.2s ease-in-out; }
        #mp-volume-wrapper > div { width: 0; opacity: 0; pointer-events: none; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease-in-out; display: flex; align-items: center; }
        #mp-volume-wrapper:hover > button { opacity: 0; pointer-events: none; }
        #mp-volume-wrapper:hover > div { width: 80px; opacity: 1; pointer-events: auto; }
        #mp-volume-bar { height: 4px; }

        #mp-bar-view { display: none; }
        #mp-main-container.is-bar-mode { height: 64px; min-height: 64px; aspect-ratio: auto; }
        .is-bar-mode #mp-square-view { display: none; }
        .is-bar-mode #mp-bar-view { display: flex !important; }

        .is-bar-mode #mp-progress-container-bar { position: absolute; bottom: 0; left: 0; right: 0; padding: 4px 8px; cursor: pointer; }
        .is-bar-mode #mp-progress-bar-bg-bar { height: 3px; background-color: rgba(128, 128, 128, 0.5); border-radius: 9999px; width: 100%; transition: height 0.2s ease-in-out; }
        .is-bar-mode #mp-progress-container-bar:hover #mp-progress-bar-bg-bar { height: 5px; }
        .is-bar-mode #mp-progress-bar-fg-bar { background-color: white; height: 100%; border-radius: 9999px; position: relative; }
        .is-bar-mode #mp-progress-bar-fg-bar > div { position: absolute; right: 0; top: 50%; height: 14px; width: 14px; background-color: white; border-radius: 9999px; transform: translate(50%, -50%) scale(0); transition: transform 0.2s ease-in-out; }
        .is-bar-mode #mp-progress-container-bar:hover #mp-progress-bar-fg-bar > div { transform: translate(50%, -50%) scale(1); }

        #global-volume-bar { -webkit-appearance: slider-vertical; }
        .active-icon { color: #1DB954 !important; }
        .amber-icon { color: #FFBF00 !important; }

        .draggable { -webkit-app-region: drag; }
        .no-drag { -webkit-app-region: no-drag; }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .is-rotating { animation: rotate 8s linear infinite; }
    </style>
</head>
<body>

    <div id="mini-player-container"> 
        <div id="mp-main-container" class="w-full h-full flex flex-col relative text-white select-none font-sans bg-[#181818] draggable">
            <div id="mp-square-view" class="w-full h-full">
                <img id="mp-cover-art-main" src="https://placehold.co/320x320/121212/808080?text=..." class="absolute inset-0 w-full h-full object-cover z-0 transition-opacity duration-500">
                <div id="mp-bg-cover" class="absolute inset-0 bg-cover bg-center z-10 scale-110 blur-md"></div>
                <div id="mp-hover-controls" class="absolute inset-0 z-20 flex flex-col p-3">
                    <div class="flex-shrink-0 flex items-center justify-between">
                        <div class="w-1/3"></div>
                        <div id="mp-drag-handle" class="w-1/3 h-8" title="Arrastrar ventana"></div>
                        <div class="w-1/3 flex justify-end">
                            <button id="mp-close-btn" class="p-3 text-gray-400 hover:text-white transition-colors no-drag"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41z"/></svg></button>
                        </div>
                    </div>
                    
                    <div id="mp-track-info" class="flex-1 flex flex-col justify-center min-h-0">
                       <p id="mp-title" class="font-bold text-lg truncate">Título de la canción</p>
                        <p id="mp-artist" class="text-sm text-gray-300 truncate">Artista</p>
                    </div>
                    
                    <div class="flex-shrink-0 w-full p-2 space-y-2 no-drag">
                        <div id="mp-progress-container" class="w-full cursor-pointer">
                            <div class="w-full h-1 bg-gray-500/50 rounded-full"><div id="mp-progress-bar-fg" class="bg-white h-full rounded-full"></div></div>
                            <div class="flex justify-between text-xs text-gray-300 mt-1"><span id="mp-current-time">0:00</span><span id="mp-total-time">0:00</span></div>
                        </div>
                        <div class="flex justify-center items-center space-x-4">
                            <button id="mp-shuffle-btn" class="text-gray-400 hover:text-white transition-colors w-6 h-6"></button>
                            <button id="mp-prev-btn" class="text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="m16 7-7 5 7 5zm-7 5V7H7v10h2z"/></svg></button>
                            <button id="mp-play-pause-btn" class="bg-white text-black rounded-full p-3 hover:scale-105 transition-transform"><svg id="mp-play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/></svg><svg id="mp-pause-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
                            <button id="mp-next-btn" class="text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M7 7v10l7-5zm9 5V7h-2v10h2z"/></svg></button>
                            <button id="mp-repeat-btn" class="text-gray-400 hover:text-white transition-colors w-6 h-6"></button>
                        </div>
                        <div id="mp-volume-wrapper" class="relative h-8 flex justify-center items-center group/volume">
                            <button id="mp-volume-btn" class="flex-shrink-0 text-gray-400 group-hover/volume:text-white w-6 h-6"></button>
                            <div class="w-24"><input id="mp-volume-bar" type="range" min="0" max="100" value="30"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="mp-bar-view" class="w-full h-full relative">
                <div class="w-full h-full flex items-center justify-between gap-3 px-3 py-1 pb-3">
                    <div class="flex items-center gap-3 flex-1 min-w-0 draggable">
                        <img id="mp-cover-bar" src="https://placehold.co/80x80/121212/808080?text=..." class="w-11 h-11 rounded-md flex-shrink-0 object-cover shadow-md no-drag">
                        <div class="flex-1 min-w-0">
                            <p id="mp-title-bar" class="font-bold text-sm truncate">Título de la canción</p>
                            <p id="mp-artist-bar" class="text-xs text-gray-400 truncate">Artista</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 flex-shrink-0 no-drag">
                        <button id="mp-shuffle-btn-bar" class="text-gray-400 hover:text-white transition-colors w-6 h-6"></button>
                        <button id="mp-prev-btn-bar" class="text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="m16 7-7 5 7 5zm-7 5V7H7v10h2z"/></svg></button>
                        <button id="mp-play-pause-btn-bar" class="bg-white text-black rounded-full w-10 h-10 flex items-center justify-center hover:scale-105 transition-transform"><svg id="mp-play-icon-bar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/></svg><svg id="mp-pause-icon-bar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>                        <button id="mp-next-btn-bar" class="text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M7 7v10l7-5zm9 5V7h-2v10h2z"/></svg></button>
                        <button id="mp-repeat-btn-bar" class="text-gray-400 hover:text-white transition-colors w-6 h-6"></button>
                        <div id="mp-volume-wrapper-bar" class="relative flex-shrink-0"><button id="mp-volume-btn-bar" class="text-gray-400 hover:text-white transition-colors w-6 h-6"></button></div>
                        <button id="mp-close-btn-bar" class="p-3 text-gray-400 hover:text-white transition-colors no-drag"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41z"/></svg></button>
                    </div>
                </div>
                <div id="mp-progress-container-bar" class="no-drag">
                    <div id="mp-progress-bar-bg-bar"><div id="mp-progress-bar-fg-bar"><div></div></div></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="global-volume-popup" class="absolute p-4 bg-gray-800/90 backdrop-blur-sm rounded-lg hidden z-[10001] no-drag">
        <input id="global-volume-bar" type="range" min="0" max="100" value="30" class="h-24">
    </div>

    <script src="./js/miniplayer-loader.js" type="module"></script>
</body>
</html>
